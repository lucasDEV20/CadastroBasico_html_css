        <script>
            document.querySelectorAll('a').forEach(link => {
                const conteudo = document.getElementById('conteudo')

                link.onclick = function(e) {
                    e.preventDefault()


                    fetch(link.href)
                        .then(resp => resp.text())
                        .then(html => conteudo.innerHTML = html)
                        //criando chamada ajax para os conteudos dentro da pagina
                        //console

                    //assosiando cada um dos links a uma funçao 
                    //para poder previnir o comportamento padrao padrao que seria 
                    //a navegaçao 

                }
            })
        </script>
